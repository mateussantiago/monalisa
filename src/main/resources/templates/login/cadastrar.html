<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Monalisa</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/monalisa-cadastro.css}" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">
                        <div class="card-img-left d-none d-md-flex">
                            <!-- Background image for card set in CSS! -->
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-center">Registre-se</h5>
                            <form class="form-signin" method="post">
                                <div class="form-label-group">
                                    <input type="text" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
                                    <label for="inputNome">Nome</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
                                    <label for="inputLogin">Login</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
                                    <label for="inputEmail">Email</label>
                                </div>

                                <hr>

                                <div class="form-label-group">
                                    <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
                                    <label for="inputSenha">Senha</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputConfirmeSenha" class="form-control" placeholder="Senha" required>
                                    <label for="inputConfirmeSenha">Confirme a senha</label>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrar</button>
                                <hr class="my-4">
                                <p class="d-block text-center mt-2 small">JÃ¡ possui um cadastro? <a href="#">Entrar </a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/vendor/jquery/jquery.slim.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
