<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:include="layouts/main :: page">

<div th:fragment="content">
    <div class="container" style="padding-top: 56px;">
        <div class="row">
            <div class="col-lg-3">
                <br>
                <div class="list-group">
                    <div class="dropdown">
                        <tr th:each="turmaUsuario: ${turmaUsuarioList}">
                            <a class="dropdown-toggle list-group-item active" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${turmaUsuario.turma.nome}" th:href="@{/feed/turma/{idTurma}(idTurma=${turmaUsuario.turma.idTurma})}"></a>
                        </tr>

                        <div class="dropdown-menu " aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#">Alguma ação</a>
                            <a class="dropdown-item" href="#">Outra ação</a>
                            <a class="dropdown-item" href="#">Alguma coisa aqui</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">
                <div class="card card-outline-secondary my-4">
                    <div class="card-header">
                        <h5>Assuntos</h5>
                    </div>
                    <div class="card-header" style="font-size: 0.9em; padding: 0.5rem 0.7rem;">
                        <div class="list-group">
                            <tr th:each="assuntoTurma: ${assuntoTurmaList}">
                                <a th:text="${assuntoTurma.assunto.nome}" th:href="@{/feed/turma/{idTurma}/assunto/{idAssunto}(idTurma=${assuntoTurma.turma.idTurma},
                            idAssunto=${assuntoTurma.assunto.idAssunto  })}"></a>
                            </tr>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
